	<div class="wrapper">
		<a href="#" class="logotype">

		</a>
		<h1>Todo list</h1>
	</div>
</header>

<!-- HEADER EOF   -->
<div class="main-wrapper">

<!-- BEGIN CONTENT -->

	<main class="content">

		<section class="box-contact">
			<div class="wrapper">
				<div class="wrap-flex">
					<div class="flex-item">
						<h3>Add new</h3>
							<form action="#" name="myForm">
							<label for="name">Name</label><input id="name" type="text" name="Name"><br>
							<label for="email">Email</label><input id="email" type="text" name="EMail"><br>
							<label for="role">Role</label>
							<select id="role" name="Role">
								<option value="-1" selected>[choose yours role]</option>
								<option value="1">Admin</option>
								<option value="2">Guest</option>
								<option value="3">User</option>
							</select>
							<br>
								<input type="button" value="Submit" id="add">
						</form>
					</div>
					<div class="flex-item">
						<h3>USERS</h3>
						<div id="todos">
							<table>
								<tr>
									<th>Name</th>
									<th>Role</th>
									<th>Email</th>
								</tr>
								<tr class="user">
									<td class="tr-name"></td>
									<td class="tr-role"></td>
									<td class="tr-email"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
